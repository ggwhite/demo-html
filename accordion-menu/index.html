<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accordion Menu</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class="middle">
            <h1 class="title">Accordion Menu</h1>
            <div class="menu">
                <div class="item" id="profile">
                    <a href="#profile" class="btn">
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                    <div class="sub-menu">
                        <a href="#">Posts</a>
                        <a href="#">Picture</a>
                    </div>
                </div>
                <div class="item" id="messages">
                    <a href="#messages" class="btn">
                        <i class="far fa-envelope"></i>
                        Messages
                    </a>
                    <div class="sub-menu">
                        <a href="#">New</a>
                        <a href="#">Sent</a>
                        <a href="#">Spam</a>
                    </div>
                </div>
                <div class="item" id="settings">
                    <a href="#settings" class="btn">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                    <div class="sub-menu">
                        <a href="#">Password</a>
                        <a href="#">Language</a>
                    </div>
                </div>
                <div class="item">
                    <a href="#" class="btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
