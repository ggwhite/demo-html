<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task List</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class="task-list middle">
            <h1>Task List</h1>
            <div class="border"></div>

            <label class="task">
                <input type="checkbox" />
                <i class="fas fa-check"></i>
                <span class="text">To be a monkey</span>
            </label>

            <label class="task">
                <input type="checkbox" />
                <i class="fas fa-check"></i>
                <span class="text">Make money</span>
            </label>

            <label class="task">
                <input type="checkbox" />
                <i class="fas fa-check"></i>
                <span class="text">Check TV shotdown...</span>
            </label>

            <label class="task">
                <input type="checkbox" />
                <i class="fas fa-check"></i>
                <span class="text">Read a book</span>
            </label>

            <label class="task">
                <input type="checkbox" />
                <i class="fas fa-check"></i>
                <span class="text">Play games</span>
            </label>

        </div>
    </body>
</html>
