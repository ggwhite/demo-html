<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Navigation Bar 1</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <nav class="menu">
            <header>Menu <span>x</span></header>
            <ol>
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">About</a></li>
                <li class="menu-item">
                    <a href="#">Widget</a>
                    <ol class="sub-menu">
                        <li class="menu-item"><a href="#">Grocerry</a></li>
                        <li class="menu-item"><a href="#">Discount</a></li>
                        <li class="menu-item"><a href="#">Huge Sale</a></li>
                    </ol>
                </li>
                <li class="menu-item">
                    <a href="#">Juice</a>
                    <ol class="sub-menu">
                        <li class="menu-item"><a href="#">Grocerry</a></li>
                        <li class="menu-item"><a href="#">Discount</a></li>
                        <li class="menu-item"><a href="#">Huge Sale</a></li>
                    </ol>
                </li>
                <li class="menu-item"><a href="#">Contact</a></li>
            </ol>
            <footer>
                <button aria-label="Toggle menu">Toggle</button>
            </footer>
        </nav>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script>
            var $els = $('.menu a, .menu header');
            var count = $els.length;
            var grouplength = Math.ceil(count/3);
            var groupNumber = 0;
            var i = 1;
            $('.menu').css('--count',count+'');
            $els.each(function(j){
                if ( i > grouplength ) {
                    groupNumber++;
                    i=1;
                }
                $(this).attr('data-group',groupNumber);
                i++;
            });
             
            $('.menu footer button').on('click',function(e){
                e.preventDefault();
                $els.each(function(j){
                    $(this).css('--top',$(this)[0].getBoundingClientRect().top + ($(this).attr('data-group') * -15) - 20);
                    $(this).css('--delay-in',j*.1+'s');
                    $(this).css('--delay-out',(count-j)*.1+'s');
                });
                $('.menu').toggleClass('closed');
                e.stopPropagation();
             });
             
            // run animation once at beginning for demo
            // setTimeout(function(){
            //     $('.menu footer button').click();
            //     setTimeout(function(){
            //         $('.menu footer button').click();
            //     }, (count * 100) + 500 );
            // }, 1000);
        </script>
    </body>
</html>
